<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Проектная работа №9 на Яндекс.Практикуме"><meta name="author" content="OlyaLolya"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="logo" alt="логотип Mesto" src="bbe2a6eafac19c3d031c.svg"></header><main><section class="profile"><div class="profile__avatar-container"><img class="profile__photo" alt="фото в профиле" src=""><div class="profile__avatar-overlay"></div></div><div class="profile__intro"><div class="profile__name-and-button"><h1 class="profile__name"></h1><button type="button" class="profile__edit-button"></button></div><p class="profile__description"></p></div><button type="button" class="profile__add-button"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__text">© 2020 Mesto Russia</p></footer><section class="popup" id="popup__edit"><div class="popup__container"><button type="button" class="popup__icon-close popup__icon-close-edit-form"></button><form class="form edit-form" name="profile-edit-form" novalidate><h2 class="form__header">Редактировать профиль</h2><fieldset class="form__profile-info"><input class="form__input form__input_data_heading" placeholder="Имя" name="name" id="name-input" required minlength="2" maxlength="40"> <span class="form__error name-input-error"></span> <input class="form__input form__input_data_description" placeholder="О себе" name="about" id="job-input" required minlength="2" maxlength="200"> <span class="form__error job-input-error"></span></fieldset><input type="submit" class="form__button edit-form__submit-button" value="Сохранить"></form></div></section><section class="popup" id="popup__avatar"><div class="popup__container"><button type="button" class="popup__icon-close popup__icon-close-edit-form"></button><form class="form avatar-form" name="profile-edit-form" novalidate><h2 class="form__header">Обновить аватар</h2><fieldset class="form__profile-info"><input class="form__input form__input_avatar_url" type="url" placeholder="Ссылка на аватар" name="avatar" id="avatar-url-input" required> <span class="form__error avatar-url-input-error"></span></fieldset><input type="submit" class="form__button avatar-form__submit-button" value="Сохранить"></form></div></section><section class="popup" id="popup__add"><div class="popup__container"><button type="button" class="popup__icon-close popup__icon-close-add-form"></button><form class="form add-form" name="add-card-form" novalidate><h2 class="form__header">Новое место</h2><fieldset class="form__profile-info"><input class="form__input form__input_card_heading" placeholder="Название" name="name" id="card-head-input" required minlength="2" maxlength="30"> <span class="form__error card-head-input-error"></span> <input class="form__input form__input_card_link" type="url" placeholder="Ссылка на картинку" name="link" id="card-link-input" required> <span class="form__error card-link-input-error"></span></fieldset><input type="submit" class="form__button add-form__submit-button form__button_inactive" value="Создать" disabled="disabled"></form></div></section><section class="popup" id="popup__delete"><div class="popup__container"><button type="button" class="popup__icon-close popup__icon-close-delete-form"></button><form class="form delete-form" name="delete-form" novalidate><h2 class="form__header">Вы уверены?</h2><input type="submit" class="form__button" value="Да"></form></div></section><section class="popup" id="popup__photo"><div class="popup__container"><button type="button" class="popup__icon-close popup__icon-close-photo"></button> <img class="popup__photo" alt="полноразмерное фото" src=""><p class="popup__description"></p></div></section></div><template id="card-template"><div class="card"><button type="button" class="card__icon-delete"></button> <img class="card__image" alt=" " src=""><div class="card__description"><h2 class="card__title"></h2><div class="card__like-wrapper"><button type="button" class="card__icon-like"></button><p class="card__count-likes">1</p></div></div></div></template></body></html>
