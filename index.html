<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа №4 на Яндекс.Практикуме">
  <meta name="author" content="OlyaLolya">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
<div class="page">
  <header class="header">
    <img class="logo" alt="логотип Mesto" src="images/logo-white.svg">
  </header>

  <main>
    <section class="profile">
      <img class="profile__photo" alt="фото в профиле" src="images/profile-photo.png">
      <div class="profile__intro">
        <div class="profile__name-and-button">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="cards">
      <div class="card">
        <img class="card__image" alt="Карачаевск" src="images/cards-karachaevsk.png">
        <div class="card__description">
          <h2 class="card__title">Карачаево-Черкесск</h2>
          <button type="button" class="card__icon-like card__icon-like_disabled"></button>
        </div>
      </div>

      <div class="card">
        <img class="card__image" alt="Эльбрус" src="images/cards-elbrus.png">
        <div class="card__description">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button type="button" class="card__icon-like card__icon-like_disabled"></button>
        </div>
      </div>

      <div class="card">
        <img class="card__image" alt="Домбай" src="images/cards-dombay.png">
        <div class="card__description">
          <h2 class="card__title">Домбай</h2>
          <button type="button" class="card__icon-like card__icon-like_disabled"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" alt="Карачаевск" src="images/cards-karachaevsk.png">
        <div class="card__description">
          <h2 class="card__title">Карачаевск</h2>
          <button type="button" class="card__icon-like card__icon-like_disabled"></button>
        </div>
      </div>

      <div class="card">
        <img class="card__image" alt="Эльбрус" src="images/cards-elbrus.png">
        <div class="card__description">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button type="button" class="card__icon-like card__icon-like_disabled"></button>
        </div>
      </div>

      <div class="card">
        <img class="card__image" alt="Домбай" src="images/cards-dombay.png">
        <div class="card__description">
          <h2 class="card__title">Домбай</h2>
          <button type="button" class="card__icon-like card__icon-like_disabled"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <button type="button" class="popup__icon-close"></button>

      <form class="form" name="profile-edit-form">
        <h2 class="form__header">Редактировать профиль</h2>
        <fieldset class="form__profile-info">
          <input class="form__input form__input_data_heading" type="text" placeholder="Имя" name="profile-name">
          <input class="form__input form__input_data_description" type="text" placeholder="О себе" name="profile-description">
        </fieldset>
        <input type="submit" class="form__button" value="Сохранить">
      </form>
    </div>
  </section>

</div>
<script src="./scripts/script.js"></script>
</body>
</html>
