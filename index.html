<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа №5 на Яндекс.Практикуме">
  <meta name="author" content="OlyaLolya">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
<div class="page">
  <header class="header">
    <img class="logo" alt="логотип Mesto" src="images/logo-white.svg">
  </header>

  <main>
    <section class="profile">
      <img class="profile__photo" alt="фото в профиле" src="images/profile-photo.png">
      <div class="profile__intro">
        <div class="profile__name-and-button">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="cards">

    </section>

  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>

  <section class="popup" id="popup__edit">
    <div class="popup__container">
      <button type="button" class="popup__icon-close popup__icon-close-edit-form"></button>
      <form class="form edit-form" name="profile-edit-form">
        <h2 class="form__header">Редактировать профиль</h2>
        <fieldset class="form__profile-info">
          <input class="form__input form__input_data_heading" type="text" placeholder="Имя" name="profile-name">
          <input class="form__input form__input_data_description" type="text" placeholder="О себе"
                 name="profile-description">
        </fieldset>
        <input type="submit" class="form__button edit-form__submit-button" value="Сохранить">
      </form>
    </div>
  </section>

  <section class="popup" id="popup__add">
    <div class="popup__container">
      <button type="button" class="popup__icon-close popup__icon-close-add-form"></button>
      <form class="form add-form" name="add-card-form">
        <h2 class="form__header">Новое место</h2>
        <fieldset class="form__profile-info">
          <input class="form__input form__input_card_heading" type="text" placeholder="Название" name="card-name">
          <input class="form__input form__input_card_link" type="text" placeholder="Ссылка на картинку"
                 name="card-link">
        </fieldset>
        <input type="submit" class="form__button add-form__submit-button" value="Создать">
      </form>
    </div>
  </section>

  <section class="popup" id="popup__photo">
    <div class="popup__container">
      <button type="button" class="popup__icon-close popup__icon-close-photo"></button>
      <img class="popup__photo" alt="полноразмерное фото" src=" ">
      <p class="popup__description"></p>
    </div>
  </section>
</div>
<template id="card-template">
  <div class="card">
    <button type="button" class="card__icon-delete"></button>
    <img class="card__image">
    <div class="card__description">
      <h2 class="card__title"></h2>
      <button type="button" class="card__icon-like"></button>
    </div>
  </div>
</template>

<script src="./scripts/cards.js"></script>
<script src="./scripts/script.js"></script>
</body>
</html>
