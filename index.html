<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа №4 на Яндекс.Практикуме">
  <meta name="author" content="OlyaLolya">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
<div class="page">
  <section class="popup">
    <div class="popup__container">
      <div class="popup__icon-close"></div>
      <form class="popup__form">
        <h2 class="form__header">Редактировать профиль</h2>
        <fieldset class="form__profile-info">
          <input class="form__input form__input_heading" type="text" placeholder="Имя">
          <input class="form__input form__input_description" type="text" placeholder="О себе">
        </fieldset>
        <input type="submit" class="form__button">
      </form>
    </div>
  </section>
  <header class="header">
    <img class="logo" alt="логотип Mesto" src="images/logo-white.svg">
  </header>

  <section class="profile">
    <img class="profile__photo" alt="фото в профиле" src="images/profile-photo.png">
    <div class="profile__intro">
      <div class="profile__name-and-button">
        <h3 class="profile__name">Жак-Ив Кусто</h3>
        <div class="profile__edit-button"></div>
      </div>
      <p class="profile__description">Исследователь океана</p>
    </div>
    <div class="profile__add-button"></div>
  </section>

  <section class="cards">
    <div class="card">
      <img class="card__image" alt="Карачаевск" src="images/cards-karachaevsk.png">
      <div class="card__description">
        <h2 class="card__title">Карачаево-Черкесск</h2>
        <div class="card__icon-like card__icon-like_disabled"></div>
      </div>
    </div>

    <div class="card">
      <img class="card__image" alt="Эльбрус" src="images/cards-elbrus.png">
      <div class="card__description">
        <h2 class="card__title">Гора Эльбрус</h2>
        <div class="card__icon-like card__icon-like_disabled"></div>
      </div>
    </div>

    <div class="card">
      <img class="card__image" alt="Домбай" src="images/cards-dombay.png">
      <div class="card__description">
        <h2 class="card__title">Домбай</h2>
        <div class="card__icon-like card__icon-like_disabled"></div>
      </div>
    </div>
    <div class="card">
      <img class="card__image" alt="Карачаевск" src="images/cards-karachaevsk.png">
      <div class="card__description">
        <h2 class="card__title">Карачаевск</h2>
        <div class="card__icon-like card__icon-like_disabled"></div>
      </div>
    </div>

    <div class="card">
      <img class="card__image" alt="Эльбрус" src="images/cards-elbrus.png">
      <div class="card__description">
        <h2 class="card__title">Гора Эльбрус</h2>
        <div class="card__icon-like card__icon-like_disabled"></div>
      </div>
    </div>

    <div class="card">
      <img class="card__image" alt="Домбай" src="images/cards-dombay.png">
      <div class="card__description">
        <h2 class="card__title">Домбай</h2>
        <div class="card__icon-like card__icon-like_disabled"></div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
</div>
<script src="./scripts/script.js"></script>
</body>
</html>
